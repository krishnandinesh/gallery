<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/main.css">
  <title>My Gallery</title>
</head>

<body>

  <div class="container">

    <div class="profile">

      <img src="./images/profilePhoto.png" alt="profile pic">

      <p class="name">Rodney Cotton</p>
      <p class="location">Helsinki, Finland</p>

      <div class="info">
        <button> <span class="infonum">100</span> <span class="infotext">Posts</span></button>
        <button> <span class="infonum">2,242</span><span class="infotext">Follower</span></button>
        <button> <span class="infonum">1,432</span><span class="infotext">Following</span></button>
      </div>

    </div>

    <div class="images">
      <div class="img1 bg"></div>
      <div class="img2 bg grid-col-span2"></div>
      <div class="img3 bg grid-col-span2"></div>
      <div class="img4 bg grid-row-span2"></div>
      <div class="img5 bg"></div>
      <div class="img6 bg"></div>
    </div>

  </div>

</body>

</html>
